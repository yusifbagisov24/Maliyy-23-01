<script>
  // Supabase parametrl…ôri
  const SUPABASE_URL = 'https://jlenspqqvtauqinxefho.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsZW5zcHFxdnRhdXFpbnhlZmhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzU5MDksImV4cCI6MjA3NTM1MTkwOX0.KGHAC047Crvd8T5UzNaCuRxGXDisC6up4qm1SNmazMs';

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const messagesDiv = document.getElementById('messages');
  const sendBtn = document.getElementById('sendBtn');

  async function loadMessages() {
    const { data, error } = await supabase
      .from('forum_messages')
      .select('*')
      .order('created_at', { ascending: true });
    
    if (error) {
      console.error(error);
      return;
    }

    messagesDiv.innerHTML = '';
    data.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<strong>${msg.username}:</strong> ${msg.content}`;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!username || !message) return alert('Ad v…ô mesaj daxil edin');

    const { data, error } = await supabase
      .from('forum_messages')
      .insert([{ username: username, content: message }]);

    if (error) {
      console.error(error);
      return;
    }

    document.getElementById('message').value = '';
    loadMessages();
  });

  // Real vaxt √º√ß√ºn Supabase Realtime abun…ôliyi
  supabase
    .channel('public:forum_messages')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'forum_messages' }, payload => {
      loadMessages();
    })
    .subscribe();

  loadMessages();
</script>
